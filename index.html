<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nexus Lightweight Clash</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%;
      background: linear-gradient(to top, #1b2735, #090a0f);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: url('https://i.imgur.com/XwbzGoZ.jpg') center/cover;
    }
    .tower {
      width: 50px;
      height: 100px;
      background: #888;
      position: absolute;
      bottom: 10px;
      border: 4px solid #222;
      border-radius: 10px;
    }
    .tower.enemy {
      top: 10px;
      bottom: auto;
    }
    #left-tower { left: 20%; }
    #right-tower { right: 20%; }
    #enemy-left { left: 20%; }
    #enemy-right { right: 20%; }.unit {
  width: 30px;
  height: 30px;
  border-radius: 50%;
  position: absolute;
  background: red;
}

.card-bar {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 120px;
  background: rgba(0, 0, 0, 0.7);
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
}
.card {
  width: 80px;
  height: 100px;
  background: #333;
  border-radius: 10px;
  color: white;
  text-align: center;
  padding: 10px;
  user-select: none;
  touch-action: none;
}

.elixir-bar {
  position: absolute;
  bottom: 130px;
  left: 50%;
  transform: translateX(-50%);
  width: 200px;
  height: 20px;
  background: #555;
  border-radius: 10px;
  overflow: hidden;
}
.elixir-fill {
  height: 100%;
  background: #9c27b0;
  width: 0%;
}

  </style>
</head>
<body>
  <div id="game">
    <div id="enemy-left" class="tower enemy"></div>
    <div id="enemy-right" class="tower enemy"></div>
    <div id="left-tower" class="tower"></div>
    <div id="right-tower" class="tower"></div>
    <div class="elixir-bar"><div id="elixir-fill" class="elixir-fill"></div></div>
    <div class="card-bar">
      <div class="card" data-cost="3" data-type="skeleton">Skelette</div>
      <div class="card" data-cost="5" data-type="ritter">Ritter</div>
      <div class="card" data-cost="4" data-type="kobold">Kobolde</div>
      <div class="card" data-cost="7" data-type="schuetze">Sch√ºtze</div>
    </div>
  </div>  <script>
    let elixir = 0;
    const maxElixir = 10;
    const fill = document.getElementById('elixir-fill');

    setInterval(() => {
      if (elixir < maxElixir) {
        elixir++;
        fill.style.width = (elixir * 10) + '%';
      }
    }, 2000);

    const game = document.getElementById('game');

    document.querySelectorAll('.card').forEach(card => {
      card.addEventListener('touchstart', e => {
        const type = card.dataset.type;
        const cost = parseInt(card.dataset.cost);
        if (elixir >= cost) {
          const touch = e.touches[0];
          const unit = document.createElement('div');
          unit.className = 'unit';
          unit.style.left = (touch.clientX - 15) + 'px';
          unit.style.top = (window.innerHeight - 140) + 'px';
          unit.style.background = type === 'ritter' ? 'blue' :
                                  type === 'kobold' ? 'green' :
                                  type === 'schuetze' ? 'orange' : 'gray';
          game.appendChild(unit);
          elixir -= cost;
          fill.style.width = (elixir * 10) + '%';
          moveUnit(unit, type);
        }
      });
    });

    function moveUnit(unit, type) {
      let pos = parseInt(unit.style.top);
      const interval = setInterval(() => {
        if (pos < 50) {
          clearInterval(interval);
          unit.remove();
          return;
        }
        pos -= 2;
        unit.style.top = pos + 'px';
      }, 30);
    }
  </script></body>
</html>
